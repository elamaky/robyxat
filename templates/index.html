<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid white;
        }
        th {
            background-color: #333;
        }
        td {
            background-color: #222;
        }
        input, select {
            background-color: #333;
            color: white;
            border: 1px solid #444;
            padding: 5px;
        }
        button {
            background-color: #111;
            color: #00FF00;
            border: 2px solid #00FF00;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00FF00;
            color: black;
        }
    </style>
</head>
<body>

    <h2>Bot Management</h2>

    <table id="botsTable">
        <thead>
            <tr>
                <th>Bot Name</th>
                <th>Bot Color</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Bot rows will be added here -->
        </tbody>
    </table>

    <h3>Add New Bot</h3>
    <label for="botName">Bot Name:</label>
    <input type="text" id="botName" placeholder="Enter bot name" required>
    <label for="botColor">Bot Color:</label>
    <input type="color" id="botColor" value="#ff0000" required>
    <button id="addBotBtn">Add Bot</button>

    <script>
        const socket = io();

        const addBotBtn = document.getElementById("addBotBtn");
        const botNameInput = document.getElementById("botName");
        const botColorInput = document.getElementById("botColor");
        const botsTable = document.getElementById("botsTable").getElementsByTagName('tbody')[0];

        addBotBtn.addEventListener("click", function() {
            const botName = botNameInput.value.trim();
            const botColor = botColorInput.value;

            if (botName) {
                const botData = { id: Date.now(), name: botName, color: botColor };
                socket.emit("add_bot", botData);
                addBotRow(botData);
                botNameInput.value = ''; // Reset input field
            }
        });

        socket.on("bot_added", function(data) {
            addBotRow(data);
        });

        function addBotRow(botData) {
            const row = botsTable.insertRow();
            row.id = "bot-" + botData.id;

            const nameCell = row.insertCell(0);
            nameCell.textContent = botData.name;

            const colorCell = row.insertCell(1);
            colorCell.textContent = botData.color;
            colorCell.style.backgroundColor = botData.color;

            const actionsCell = row.insertCell(2);
            actionsCell.innerHTML = `
                <button onclick="editBot(${botData.id})">Edit</button>
                <button onclick="removeBot(${botData.id})">Remove</button>
            `;
        }

        function removeBot(botId) {
            socket.emit("remove_bot", botId);
            const row = document.getElementById("bot-" + botId);
            row.remove();
        }

        socket.on("bot_removed", function(botId) {
            const row = document.getElementById("bot-" + botId);
            row.remove();
        });

        function editBot(botId) {
            const row = document.getElementById("bot-" + botId);
            const nameCell = row.cells[0];
            const colorCell = row.cells[1];

            const newName = prompt("Edit Bot Name:", nameCell.textContent);
            const newColor = prompt("Edit Bot Color (Hex):", colorCell.style.backgroundColor);

            if (newName && newColor) {
                nameCell.textContent = newName;
                colorCell.style.backgroundColor = newColor;

                const data = { id: botId, name: newName, color: newColor };
                socket.emit("update_bot", data);
            }
        }

        socket.on("bot_updated", function(data) {
            const row = document.getElementById("bot-" + data.id);
            const nameCell = row.cells[0];
            const colorCell = row.cells[1];

            nameCell.textContent = data.name;
            colorCell.style.backgroundColor = data.color;
        });
    </script>

</body>
</html>
